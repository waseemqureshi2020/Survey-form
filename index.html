<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform </p>
<form action="" id="survey-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required="required">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your Email" required="required">

    <label for="number">Age</label>
    <input type="number" id="number" placeholder="Age" min="18" max="35" required="required">
    
    <label for="dropdown">        Which option best describes your current role?
    </label>
    <select name="drowpdown" id="dropdown" name="select current role">
        <option value="student">Student</option>
        <option value="Fulltime-job">Fulltime-Job</option>
    </select>


</form>
</body>
</html>
